<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Cámara PWA</title>
    <link rel="manifest" href="manifest.json">
<style>
        /* --- ESTILO DE BOTONES --- */
    button {
        display: inline-block;
        background-color: #007bff;   /* azul moderno */
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 20px;          /* más grandes y cómodos al tacto */
        font-size: 16px;
        margin: 6px 4px;             /* espacio entre botones */
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Asegura que los botones se adapten bien en pantallas pequeñas */
    @media (max-width: 600px) {
        button {
            width: 90%;             /* casi todo el ancho en móvil */
            font-size: 18px;
            padding: 14px 0;
        }
    }

    h1, h6 {
        font-family: Arial, sans-serif;
        margin: 12px 0;
    }

    body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #f8f8f8;
    }

    video {
        border-radius: 10px;
        background: black;
    }

    #gallery {
        display: flex;
        overflow-x: auto; 
        gap: 10px;
        padding: 10px 0;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
    }

    #gallery img {
        height: 80px;          /* altura reducida */
        width: 100px;          /* ancho proporcional */
        flex-shrink: 0;
        border-radius: 5px;
        object-fit: cover;     /* rellena el espacio manteniendo proporciones */
        cursor: pointer;       /* opcional: muestra que se puede hacer clic */
        transition: transform 0.2s ease; /* animación sutil */
    }

    #gallery img:hover {
        transform: scale(1.1); /* efecto zoom al pasar el cursor */
    }
</style>
</head>
<body>
    <h1>Cámara PWA</h1>
    <button id="openCamera">Abrir Cámara</button>

    <div id="cameraContainer" style="display:none;">
        <video id="video" autoplay playsinline width="320" height="240"></video><br>
        <button id="switchCamera">Cambiar Cámara</button>
        <button id="takePhoto">Tomar Foto</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>

    <h6>Fotos tomadas</h6>
    <div id="gallery"></div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.error('Error registrando SW:', err));
        }
    </script>
</body>
</html>
