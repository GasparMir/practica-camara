<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Cámara PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        #gallery {
            display: flex;
            overflow-x: auto; 
            gap: 10px;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            width: 100%; 
        }

        #gallery img {
            height: 240px;       /* altura igual a la cámara */
            width: auto;         /* ancho proporcional */
            flex-shrink: 0;      /* evita que se encojan */
            border-radius: 5px;
            object-fit: cover;   /* asegura que la imagen no se deforme */
        }
    </style>
</head>
<body>
    <h1>Cámara PWA</h1>
    <button id="openCamera">Abrir Cámara</button>

    <div id="cameraContainer" style="display:none;">
        <video id="video" autoplay playsinline width="320" height="240"></video><br>
        <button id="switchCamera">Cambiar Cámara</button>
        <button id="takePhoto">Tomar Foto</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>

    <h2>Fotos tomadas</h2>
    <div id="gallery"></div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.error('Error registrando SW:', err));
        }
    </script>
</body>
</html>
