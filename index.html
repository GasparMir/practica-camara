<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>C치mara PWA</title>
    <link rel="manifest" href="manifest.json">
<style>
    button {
        display: inline-block;
        background-color: #609ad8;  
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 20px;         
        font-size: 16px;
        margin: 6px 4px;            
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
        background-color: #609ad8;
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        button {
            width: 90%;            
            font-size: 18px;
            padding: 14px 0;
        }
    }

    #gallery {
        display: flex;
        overflow-x: auto; 
        gap: 10px;
        padding: 10px 0;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        justify-content: center;
        flex-wrap: wrap; 
    }

    #gallery img {
        height: 80px;         
        width: 100px;
        flex-shrink: 0;
        border-radius: 5px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    #gallery img:hover {
        transform: scale(1.1);
    }

    h1, h6 {
        font-family: Arial, sans-serif;
        margin: 12px 0;
    }

    body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #f8f8f8;
    }

    video {
        border-radius: 10px;
        background: black;
        margin-top: 10px
    }
</style>
</head>
<body>
    <h1>C치mara PWA</h1>
    <button id="openCamera">Abrir C치mara</button>

    <div id="cameraContainer" style="display:none;">
        <video id="video" autoplay playsinline width="320" height="240"></video><br>
        <button id="switchCamera">Cambiar C치mara</button>
        <button id="takePhoto">Tomar Foto</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>

    <h6>Fotos tomadas</h6>
    <div id="gallery"></div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.error('Error registrando SW:', err));
        }
    </script>
</body>
</html>
